<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/font/iconfont.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="css/baicaijia.css">
  <title>Document</title>
</head>
<body>
<div class="first_header">
  <a href="javascript:history.go(-1);" class="iconfont icon-fanhui"></a>
  <h2>白菜价-淘宝内部优惠券</h2>
  <a class="download"></a>
</div>
<div class="mmb_container">
  <div class="baicai_nav">
    <div class="mui-scroll-wrapper">
      <ul class="mui-scroll clearfix">
        <!--这里放置真实显示的DOM内容-->
        <!--第一个坑-->
      </ul>
    </div>
  </div>
  <div class="baicai_item_box">
    <!--先挖个坑-->
  </div>

</div>
<div class="first_root">
  <div class="first_info">
    <div class="top_info">
      <span>登录</span>
      <span>注册</span>
      <span class="iconfont icon-huidingbu">返回顶部</span>
    </div>
    <div class="bottom_info">
      <p>
        <a class="download" href="javascript:;">手机APP下载</a>
        <a href="javascript:;">慢慢买手机版</a>
        -掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
  <a href="#" class="fanhui iconfont icon-huidingbu"></a>
</div>
<script type="text/html" id="tpl">
  {{each result v i}}
  <li><a data-titleid="{{v.titleId}}" class="{{i==0?'now':''}}" href="javascript:;">{{v.title}}</a></li>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  {{each result v i}}
  <div class="baicai_item" data-productid="{{v.productId}}">
    <div class="baicai_left_pic fl">
      {{@result[i].productImg}}
    </div>
    <div class="baicai_right_con">
      <div class="baicai_ri_title">
        {{@result[i].productName}}
      </div>
      <div class="baicai_ri_content">
        {{@result[i].productPrice}}
      </div>
      {{@result[i].productCouponRemain}}
      <div class="baicai_receive clearfix">
        {{@result[i].productCoupon}}
        {{@result[i].productHref}}
      </div>
    </div>
  </div>
  {{/each}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./js/common.js"></script>
<script src="js/baicaijia.js"></script>
</body>
</html>
