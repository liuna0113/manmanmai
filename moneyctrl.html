<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/font/iconfont.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/moneyctrl.css">
  <title>Document</title>
</head>
<body>
<div class="first_header">
  <span class="iconfont icon-fanhui"></span>
  <h2>省 钱 控 , 最 新 优 惠</h2>
  <a class="download"></a>
</div>
<div class="mmb_container">
  <div class="first_product">
    <div class="good_box">
      <!--挖个大坑-->
    </div>
  </div>
  <div class="bottom_btn clearfix">
    <div class="left_btn">
      <a href="javascript:;">上一页</a>
    </div>
    <div class="middle_btn">
      <select name="page" id="page">
        <!--挖个坑-->
      </select>
    </div>
    <div class="right_btn">
      <a href="javascript:;">下一页</a>
    </div>
  </div>
</div>
<div class="first_root">
  <div class="first_info">
    <div class="top_info">
      <span>登录</span>
      <span>注册</span>
      <span class="iconfont icon-huidingbu">返回顶部</span>
    </div>
    <div class="bottom_info">
      <p>
        <a class="download" href="javascript:;">手机APP下载</a>
        <a href="javascript:;">慢慢买手机版</a>
        -掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>
<script type="text/html" id="tpl2">
  {{each result v i}}
  <div class="good_list" data-productid="{{v.productId}}">
    <div class="left_pic fl">
      {{@result[i].productImgSm}}
    </div>
    <a href="javascript:;" class="right_content">
      <div class="content_title txt-ellipsis-2">{{v.productName}}<span>{{v.productPinkage}}</span></div>
      <div class="content_time fl">{{v.productFrom}} | {{v.productTime}}</div>
      <div class="content_num iconfont icon-wodefankui fr">&nbsp;<span>{{v.productComCount}}</span></div>
    </a>
  </div>
  {{/each}}
</script>
<script type="text/html" id="tpl">
  <%for(var i=1;i<=pageNum;i++){%>
  <%if(i==pageid){%>
  <option selected><%=i%></option>
  <%}else{%>
  <option><%=i%></option>
  <%}%>
  <%}%>
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/moneyctrl.js"></script>
</body>
</html>
