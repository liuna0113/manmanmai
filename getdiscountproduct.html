<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/font/iconfont.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="css/getdiscountproduct.css">
  <title>Document</title>
</head>
<body>
<div class="first_header">
  <a href="javascript:history.go(-1);" class="iconfont icon-fanhui"></a>
  <h2>国内折扣</h2>
  <a class="download"></a>
</div>
<div class="mmb_container">
  <!--坑在这儿-->
</div>
<div class="first_root">
  <div class="first_info">
    <div class="top_info">
      <span>登录</span>
      <span>注册</span>
      <span class="iconfont icon-huidingbu">返回顶部</span>
    </div>
    <div class="bottom_info">
      <p>
        <a class="download" href="javascript:;">手机APP下载</a>
        <a href="javascript:;">慢慢买手机版</a>
        -掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  <div class="top_content">
    {{each result v i}}
    <p>{{v.productName}} <span>{{v.productPrice}}</span></p>
    <div class="discount_subtitle">
      <span>{{v.productFrom}}</span>
      <span>{{v.productTime}}</span>
      <span>{{v.productTips}}</span>
    </div>
    <div class="content_pic">
      {{@result[i].productImg}}
      <span class="discount_con">
       {{v.productInfo}}
      </span>
    </div>
    <div class="bottom_pic">
      {{@result[i].productImg}}
    </div>
    <div class="city_list">
      {{@result[i].productCity}}
    </div>
    {{/each}}
  </div>
  <div class="go_buy">
    <button>前往购买</button>
  </div>
  <div class="code">
    <img src="./images/mmbweixin2.png" alt="">
  </div>
  {{each result v i}}
  {{@result[i].productComment}}
  {{/each}}
</script>
<script type="text/html" id="tpl2">

</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="js/getdiscountproduct.js"></script>
</body>
</html>
