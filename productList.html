<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/font/iconfont.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/productList.css">
  <title>Document</title>
</head>
<body>
<div class="first_header">
  <a class="title"></a>
  <a class="download"></a>
</div>
<div class="first_search">
  <input type="text" placeholder="请输入你想比价的商品">
  <button>搜索</button>
</div>
<div class="mmb_container">
  <div class="product_subnav">
    <div class="product_nav_main">
      <!--挖第一个坑-->
    </div>
    <button class="select">筛选</button>
  </div>
  <div class="good_lists">
    <!--挖第二个坑-->
  </div>
  <div class="bottom_btn clearfix">
    <div class="left_btn">
      <a href="javascript:;">上一页</a>
    </div>
    <div class="middle_btn">
      <select name="page" id="page">
      </select>
    </div>
    <div class="right_btn">
      <a href="javascript:;">下一页</a>
    </div>
  </div>

</div>
<div class="first_root">
  <div class="bar">
    <span class="text">品牌排行</span>
    <span class="sprite"></span>
  </div>
  <div class="first_info">
    <div class="top_info">
      <span>登录</span>
      <span>注册</span>
      <a href="#" class="iconfont icon-huidingbu">返回顶部</a>
    </div>
    <div class="bottom_info">
      <p>
        <a class="download" href="javascript:;">手机APP下载</a>
        <a href="javascript:;">慢慢买手机版</a>
        -掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  <a href="index.html">首页</a>
  &gt;
  <a href="category.html?categoryName={{}}">全部分类</a>
  &gt;
  {{each result v i}}
  <a class="category_name" href="#">{{v.category}}</a>
  {{/each}}
  &gt;
</script>
<script type="text/html" id="tpl2">
  {{each result v i}}
  <div class="good_list" data-categoryid="{{v.categoryId}}" data-productid="{{v.productId}}">
    <div class="left_pic fl">
      {{@result[i].productImg}}
    </div>
    <div class="right_content">
      <a href="javascript:;" class="content_title"><span class="txt-ellipsis-2">{{v.productName}}</span>
      </a>
      <p>{{v.productPrice}}</p>

      <div class="content_bottom">
        <a href="javascript:;" class="content_time fl">商城{{v.productQuote}}</a>
        <a href="javascript:;" class="content_num iconfont icon-wodefankui fr">&nbsp;<span>{{v.productCom}}</span></a>
      </div>

    </div>
  </div>
  {{/each}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/productList.js"></script>
</body>
</html>
