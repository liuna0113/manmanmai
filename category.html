<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/font/iconfont.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <title>Document</title>
</head>
<body>
<div class="first_header">
  <a class="title"></a>
  <a class="download"></a>
</div>
<div class="first_search">
  <input type="text" placeholder="请输入你想比价的商品">
  <button>搜索</button>
</div>
<div class="mmb_container">
  <!--挖个大坑-->
</div>
<div class="first_root">
  <div class="bar">
    <span class="text">品牌排行</span>
    <span class="sprite"></span>
  </div>
  <div class="first_info">
    <div class="top_info">
      <span>登录</span>
      <span>注册</span>
      <a href="#" class="iconfont icon-huidingbu">返回顶部</a>
    </div>
    <div class="bottom_info">
      <p>
        <a class="download" href="javascript:;">手机APP下载</a>
        <a href="javascript:;">慢慢买手机版</a>
        -掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each result v i}}
  <div class="big_box">
    <div class="box_title" data-id={{v.titleId}}>{{v.title}}</div>
    <div class="pro_list clearfix">
      <!--挖个内部的坑-->
    </div>
  </div>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  {{each result v i}}
  <a href='productList.html?categoryid={{v.categoryId}}&titleid={{v.titleId}}&pageid=1'>{{v.category}}</a>
  {{/each}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
