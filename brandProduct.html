<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/font/iconfont.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/brandProduct.css">
  <title>Document</title>
</head>
<body>
<div class="first_header">
  <a class="title"></a>
  <a class="download"></a>
</div>
<div class="first_search">
  <input type="text" placeholder="请输入你想比价的商品">
  <button>搜索</button>
</div>
<div class="mmb_container">
  <div class="product_subnav">
    <div class="product_nav_main">
      <a href="index.html">首页</a>
      &gt;
      <a href="brandTitle.html">全部分类</a>
      &gt;
    </div>
  </div>
  <div class="brand_subnav">
    <span>平板电视哪个牌子好</span>
  </div>
  <div class="product_lists">
    <!--挖个坑-->
  </div>
</div>
<div class="first_root">
  <div class="first_info">
    <div class="top_info">
      <span>登录</span>
      <span>注册</span>
      <a href="#" class="iconfont icon-huidingbu">返回顶部</a>
    </div>
    <div class="bottom_info">
      <p>
        <a class="download" href="javascript:;">手机APP下载</a>
        <a href="javascript:;">慢慢买手机版</a>
        -掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each result v i}}
  <a href="brandInfo.html?brandtitleid={{v.brandTitleId}}" class="product_list">
    <span class="num">{{v.brandId}}</span>
    <div class="product_con">
      <p>{{v.brandName}}</p>
      <span>{{v.brandInfo}}</span>
    </div>
    <i class="iconfont icon-jiantou-copy-copy"></i>
  </a>
  {{/each}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/brandProduct.js"></script>
</body>
</html>
