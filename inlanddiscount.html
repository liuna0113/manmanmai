<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/font/iconfont.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/inlanddiscount.css">
  <title>Document</title>
</head>
<body>
<div class="first_header">
  <a href="javascript:history.go(-1);" class="iconfont icon-fanhui"></a>
  <h2>国 内 折 扣</h2>
  <a class="download"></a>
</div>
<div class="mmb_container">
  <div class="item_box clearfix">
    <!--挖个坑-->

  </div>
</div>
<div class="first_root">
  <div class="first_info">
    <div class="top_info">
      <span>登录</span>
      <span>注册</span>
      <span class="iconfont icon-huidingbu">返回顶部</span>
    </div>
    <div class="bottom_info">
      <p>
        <a class="download" href="javascript:;">手机APP下载</a>
        <a href="javascript:;">慢慢买手机版</a>
        -掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each result v i}}
  <a href="getdiscountproduct.html?productid={{v.productId}}" class="mmb_item">
    <div class="item_top_pic">
      {{@result[i].productImg}}
    </div>
    <div class="item_bottom_con">
      <p class="item_title">{{v.productName}}</p>
      <p class="item_money">{{v.productPrice}}</p>
      <p class="item_agent"><span>{{v.productFrom}} </span>| <span>{{v.productTime}}</span></p>
    </div>
  </a>
  {{/each}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/inlanddiscount.js"></script>
</body>
</html>
